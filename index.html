</head>
<body>
    <div class="app-card">
        <div class="header-container">

            <button id="gearBtn" onclick="toggleAdminPanel()">âš™ï¸</button>
        </div>

        <div id="buttonGroup">
            <div class="backup-buttons">
                <button class="admin-btn" onclick="exportData()">å‚™ä»½æ¸…å–® (JSON)</button>
                <button class="admin-btn" onclick="document.getElementById('fileInput').click()">åŒ¯å…¥å‚™ä»½</button>
                <input type="file" id="fileInput" style="display:none;" accept="application/json" onchange="importData(event)">
            </div>
        </div>

        <input type="text" id="shopName" placeholder="åº—å">
        <input type="text" id="flavor" placeholder="å£å‘³æ¨è–¦">
        <input type="text" id="locationInput" placeholder="åœ°å€ï¼ˆå¦‚ï¼šä¸­å±±å€ã€å°ä¸­ï¼‰">
        <input type="number" id="starInput" placeholder="æ˜Ÿç­‰ (0-5)" step="0.1" min="0" max="5">
        <input type="text" id="commentInput" placeholder="å¯«ä¸‹ä½ çš„çŸ­è©•...">
        <button id="mainBtn" onclick="handleAction()">æ–°å¢</button>

        <div id="ramenList"></div>

    <script>
        let ramenData = JSON.parse(localStorage.getItem('myRamen') || '[]');
        let editIndex = -1;

        // æ ¸å¿ƒåŠŸèƒ½ï¼šæ–°å¢æˆ–ä¿®æ”¹
        function handleAction() {
            const name = document.getElementById('shopName').value;
            const flavor = document.getElementById('flavor').value;
            const locationVal = document.getElementById('locationInput').value;
            const star = document.getElementById('starInput').value;
            const comment = document.getElementById('commentInput').value;

            if (!name) return alert("è«‹è¼¸å…¥åº—å");

            const newItem = { 
                name, 
                flavor, 
                location: locationVal || '', 
                star: parseFloat(star) || 0, 
                comment 
            };

            if (editIndex === -1) {
                ramenData.push(newItem);
            } else {
                ramenData[editIndex] = newItem;
                editIndex = -1;
                document.getElementById('mainBtn').innerText = "æ–°å¢";
            }

            saveAndRender();
            clearInputs();
        }

        // æ¸²æŸ“æ¸…å–®
        function render() {
            const list = document.getElementById('ramenList');
            const reversedData = [...ramenData].reverse();
            list.innerHTML = reversedData.map((item, i) => {
                const realIndex = ramenData.length - 1 - i;
                return `
                <div class="ramen-item">
                    <div class="shop-name">${item.name} (${item.flavor})</div>
                    <div class="location-tag">ğŸ“ ${item.location || 'æœªæ¨™è¨»åœ°é»'}</div>
                    <div class="stars">${Number(item.star).toFixed(1)} ${'â­'.repeat(Math.floor(item.star))}</div>
                    <div class="comment">${item.comment || 'ç„¡çŸ­è©•'}</div>
                    <div class="actions">
                        <button class="map-btn" onclick="window.open('https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent('${item.name}'))">map</button>
                        <button class="edit-btn" onclick="startEdit(${realIndex})">edit</button>
                        <button class="del-btn" onclick="deleteItem(${realIndex})">delete</button>
                    </div>
                </div>
            `}).join('');
        }

        // åˆ‡æ›é½’è¼ªé¸å–®
        function toggleAdminPanel() {
            const panel = document.getElementById('buttonGroup');
            panel.style.display = (panel.style.display === 'none' || panel.style.display === '') ? 'block' : 'none';
        }

        // å‚™ä»½è³‡æ–™
        function exportData() {
            if (ramenData.length === 0) return alert("ç›®å‰æ²’æœ‰è³‡æ–™å¯ä»¥å‚™ä»½å–”ï¼");
            const json = JSON.stringify(ramenData);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my_ramen_map.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // åŒ¯å…¥è³‡æ–™ (æ‰‹æ©Ÿå„ªåŒ–ç‰ˆ)
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        // æ¸…ç†è³‡æ–™æ ¼å¼
                        const sanitizedData = importedData.map(item => ({
                            name: item.name || 'æœªå‘½ååº—èˆ–',
                            flavor: item.flavor || '',
                            location: typeof item.location === 'object' ? '' : (item.location || ''),
                            star: parseFloat(item.star) || 0,
                            comment: item.comment || ''
                        }));

                        localStorage.setItem('myRamen', JSON.stringify(sanitizedData));
                        alert('åŒ¯å…¥æˆåŠŸï¼å³å°‡é‡æ–°è¼‰å…¥åœ°åœ–ã€‚');
                        window.location.reload();
                    } else {
                        alert('æª”æ¡ˆæ ¼å¼éŒ¯èª¤ï¼Œè«‹ä½¿ç”¨æ­£ç¢ºçš„å‚™ä»½æª”ã€‚');
                    }
                } catch (err) {
                    alert('åŒ¯å…¥å¤±æ•—ï¼š' + err.message);
                }
            };
            reader.readAsText(file);
        }

        function deleteItem(i) {
            if(confirm('ç¢ºå®šè¦åˆªé™¤é€™ç¢—æ‹‰éºµç´€éŒ„å—ï¼Ÿ')) {
                ramenData.splice(i, 1);
                saveAndRender();
            }
        }

        function startEdit(i) {
            const item = ramenData[i];
            document.getElementById('shopName').value = item.name;
            document.getElementById('flavor').value = item.flavor;
            document.getElementById('locationInput').value = item.location || '';
            document.getElementById('starInput').value = item.star;
            document.getElementById('commentInput').value = item.comment;
            document.getElementById('mainBtn').innerText = "å„²å­˜ä¿®æ”¹";
            editIndex = i;
            window.scrollTo(0, 0);
        }

        function saveAndRender() {
            localStorage.setItem('myRamen', JSON.stringify(ramenData));
            render();
        }

        function clearInputs() {
            document.getElementById('shopName').value = '';
            document.getElementById('flavor').value = '';
            document.getElementById('locationInput').value = '';
            document.getElementById('starInput').value = '';
            document.getElementById('commentInput').value = '';
        }

        // åˆå§‹è¼‰å…¥
        render();
    </script>
