        <div id="ramenList"></div>
         
        <script>
        function render() {
            const list = document.getElementById('ramenList');
            list.innerHTML = ramenData.map(item => `
                <div class="ramen-item">
                    <h3>${item.name} (${item.flavor})</h3>
                    <div>üìç ${item.location}</div>
                    <div>üìç ${item.location}</div><div>üìç ${item.location || ''}</div><div class="stars">${Number(item.star).toFixed(1)} ‚≠ê</div>

            `).join('');

        <input type="text" id="shopName" placeholder="Â∫óÂêç">
        <input type="text" id="flavor" placeholder="Âè£Âë≥Êé®Ëñ¶">
        <input type="text" id="locationInput" placeholder="Âú∞ÂçÄÔºàÂ¶ÇÔºö‰∏≠Â±±ÂçÄ„ÄÅÂè∞‰∏≠Ôºâ">
        <input type="number" id="starInput" placeholder="ÊòüÁ≠â (0-5)" step="0.1" min="0" max="5">
        <input type="text" id="commentInput" placeholder="ÂØ´‰∏ã‰Ω†ÁöÑÁü≠Ë©ï...">
        <button id="mainBtn" onclick="handleAction()">Êñ∞Â¢û</button>
    </div>

    <script>
        let ramenData = JSON.parse(localStorage.getItem('myRamen') || '[]');
        let editIndex = -1;

        function handleAction() {
            const name = document.getElementById('shopName').value;
            const flavor = document.getElementById('flavor').value;
            const star = document.getElementById('starInput').value;
            const comment = document.getElementById('commentInput').value;

            if (!name) return alert("Ë´ãËº∏ÂÖ•Â∫óÂêç");

            const newItem = { name, flavor, location: document.getElementById('locationInput').value, star: parseFloat(star) || 0, comment };

            if (editIndex === -1) {
                ramenData.push(newItem);
            } else {
                ramenData[editIndex] = newItem;
                editIndex = -1;
                document.getElementById('mainBtn').innerText = "Êñ∞Â¢û";
            }

            localStorage.setItem('myRamen', JSON.stringify(ramenData));
            clearInputs();
            render();
        }

        function toggleButtonGroup() {
            const buttonGroup = document.getElementById('buttonGroup');
            buttonGroup.style.display = buttonGroup.style.display === 'none' ? 'block' : 'none';
        }

        function exportData() {
            const json = JSON.stringify(ramenData);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my_ramen_map.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('fileInput').addEventListener('change', importData);

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

if (location && location.includes('file:///')) {
   location = ''; // Clear location if it contains file path
}
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    ramenData = JSON.parse(e.target.result);
                    localStorage.setItem('myRamen', JSON.stringify(ramenData));
                    render();
                } catch (error) {
                    alert('ÂåØÂÖ•Â§±ÊïóÔºåÊ™îÊ°àÊ†ºÂºè‰∏çÊ≠£Á¢∫„ÄÇ');
                }
            };
            reader.readAsText(file);
        }

        function render() {
            const list = document.getElementById('ramenList');
            const reversedData = [...ramenData].reverse();
            list.innerHTML = reversedData.map((item, i) => `
                <div class="ramen-item">
                    <div class="shop-name">${item.name} (${item.flavor})</div>
                    <div class="stars">${Number(item.star).toFixed(1)} ${'‚≠ê'.repeat(Math.floor(item.star))}</div>
                    <div class="comment">${item.comment}</div>
                    <div class="actions">
                        <button class="map-btn" onclick="window.open('https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent('${item.name}'))">map</button>
                        <button class="edit-btn" onclick="startEdit(${ramenData.length - 1 - i})">edit</button>
                        <button class="del-btn" onclick="deleteItem(${ramenData.length - 1 - i})">delete</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteItem(i) {
            ramenData.splice(i, 1);
            localStorage.setItem('myRamen', JSON.stringify(ramenData));
            render();
        }

        function startEdit(i) {
            const item = ramenData[i];
            document.getElementById('shopName').value = item.name;
            document.getElementById('flavor').value = item.flavor;
document.getElementById('locationInput').value = item.location;
            document.getElementById('locationInput').value = item.location; // Fill location
            document.getElementById('starInput').value = item.star;
            document.getElementById('commentInput').value = item.comment;
            document.getElementById('mainBtn').innerText = "ÂÑ≤Â≠ò‰øÆÊîπ";
            editIndex = i;
        }

        function clearInputs() {
            document.getElementById('shopName').value = '';
            document.getElementById('flavor').value = '';
            document.getElementById('starInput').value = '';
            document.getElementById('commentInput').value = '';
        }

        render();
    </script>
